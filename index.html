<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
</head>
<body>
    <div id="quiz-container">
        <p id="quiz-question">What is 2 + 2</p>
        <div>
            <input type="radio" id="choice1" name="quiz" value="4">
            <label for="choice1">4</label><br>
            <input type="radio" name="quiz" id="choice2" value="22">
            <label for="choice2">22</label> <br>
            <input type="radio" name="quiz" id="choice3" value="3">
            <label for="choice3">3</label>
        </div>
        <button type="submit-answer">Submit Answer</button>
            <p id="feedback"></p>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
